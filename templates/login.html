<!doctype html>
<html lang="en" data-bs-theme="{{theme}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="static/signedout.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Document Manager</div>
      <div class="card-body">
        <form action="/auth" method="post">
          <label for="username">Username</label>
          <div class="mb-3">
            <input
              required
              class="form-control"
              id="username"
              type="text"
              name="username"
            />
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input
              required
              class="form-control"
              id="password"
              type="password"
              name="password"
            />
          </div>
          <button class="btn btn-primary" type="submit">Sign in</button>
          <hr />
          <button
            class="btn btn-outline-primary"
            type="button"
            onclick="window.location.href = '/signup';"
          >
            Or, create a new account
          </button>
        </form>
      </div>
      <div class="card-footer" id="loginError">
        Unknown username/password combo.
      </div>
      <script>
        if (new URLSearchParams(window.location.search).has("err", "1")) {
          document.getElementById("loginError").style.display = "block";
        }
      </script>
    </div>
  </body>
</html>
